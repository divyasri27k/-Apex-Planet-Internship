<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 20px;
      padding: 0;
    }

    header {
      background-color: #b9a370;
      color: white;
      padding: 20px 10px;
      text-align: center;
      border-radius: 8px;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    a {
      color: #8f6396;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #5faaa6;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5f9ca4;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple webpage built using <strong>HTML</strong>, styled with <strong>CSS</strong>, and made interactive using <strong>JavaScript</strong>.</p>

    <h3>Hereâ€™s an image:</h3>
    <img src="https://th.bing.com/th/id/OIP.mO3loTAmvDLUz_aPTbppXQAAAA?cb=iwp2&w=400&h=400&rs=1&pid=ImgDetMain" alt="Sample Image">

    <p>Visit <a href="https://www.w3schools.com" >W3Schools</a> to learn more about web development.</p>

    <button onclick="showMessage()">Click Me!</button>
  </main>

  <script>
    function showMessage() {
      alert("Hello! You clicked the button.");
    }
  </script>

</body>
</html>
