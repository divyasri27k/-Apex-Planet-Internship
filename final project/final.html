<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Portfolio</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;line-height:1.6;color:#333;background:#f9f9f9}header{background:#222;color:#fff;padding:1rem;text-align:center}nav{display:flex;justify-content:center;gap:1rem;background:#444;padding:.5rem}nav a{color:#fff;text-decoration:none}nav a:hover{text-decoration:underline}.container{padding:2rem}.hero{text-align:center;margin-bottom:2rem}.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1rem}.card{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,.1)}form input,form textarea{width:100%;margin:.5rem 0;padding:.5rem;border:1px solid #ccc;border-radius:5px}form button{padding:.5rem 1rem;background:#007bff;color:#fff;border:none;border-radius:5px;cursor:pointer}form button:hover{background:#0056b3}@media(max-width:600px){.hero h1{font-size:1.5rem}}img[data-src]{opacity:0;transition:opacity .5s ease}
</style>
</head>
<body>

<header>
  <h1>My Portfolio</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<div class="container" id="home">
  <section class="hero">
    <h1>Welcome to My Portfolio</h1>
    <p>I'm a web developer passionate about building responsive and interactive applications.</p>
  </section>
</div>

<div class="container" id="projects">
  <h2>My Projects</h2>
  <div class="grid">
    <div class="card">
      <h3>Project One</h3>
      <img data-src="https://via.placeholder.com/300x200" alt="Project 1" width="100%" />
      <p>HTML, CSS, JavaScript based project.</p>
    </div>
    <div class="card">
      <h3>Project Two</h3>
      <img data-src="https://via.placeholder.com/300x200" alt="Project 2" width="100%" />
      <p>Responsive and optimized design.</p>
    </div>
  </div>
</div>

<div class="container" id="contact">
  <h2>Contact Me</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required/>
    <input type="email" id="email" placeholder="Your Email" required/>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send</button>
    <p id="formMsg" style="color:green;display:none;">Message sent!</p>
  </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit",function(e){
  e.preventDefault();
  const email=document.getElementById("email").value;
  if(!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)){alert("Invalid email");return;}
  document.getElementById("formMsg").style.display="block";
  this.reset();
  setTimeout(()=>{document.getElementById("formMsg").style.display="none";},3000);
});

// Lazy Load
document.addEventListener("DOMContentLoaded",function(){
  const imgs=document.querySelectorAll("img[data-src]");
  const io=new IntersectionObserver((entries,obs)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        const img=entry.target;
        img.src=img.getAttribute("data-src");
        img.onload=()=>{img.style.opacity=1};
        obs.unobserve(img);
      }
    });
  });
  imgs.forEach(img=>io.observe(img));
});
</script>

</body>
</html>
